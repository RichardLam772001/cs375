<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./ai.css" rel="stylesheet" />
    <link href="../gameScreen.css" rel="stylesheet" />
    <link href="../Console/consoleWindowStyles.css" rel="stylesheet" />
    <title>Cyberspace Saboteur</title>
</head>
<body>
    <h1 id="role-text">You are the AI</h1>

    <div id="body">
        <div id="console"></div>
        <div id="console-window"></div>
        <div id="vertical-divider"></div>
        <div id="main-container"></div>
        <div id="vertical-divider"></div>
        <div id="sidebar">
            <div class="tool-group">
                <div>Pings</div>
                <button
                  id="fire"
                  class="ai-button"
                  onclick="AI.switchThreatType('fire')">
                  <img src="../images/ai/fire.png" alt="fire" class="button-icon" />
                </button>
                <button
                  id="breach"
                  class="ai-button selected"
                  onclick="AI.switchThreatType('breach')">
                  <img src="../images/ai/breach.png" alt="breach" class="button-icon" />
                </button>
                <button
                  id="invader"
                  class="ai-button"
                  onclick="AI.switchThreatType('invader')">
                  <img src="../images/ai/invader.png" alt="invader" class="button-icon" />
                </button>
            </div>
            <div class="tool-group">
                <div>Manage Threats</div>
                <div class="labelled-button">
                    <button id="assist-button" class="ai-button buttons-with-text"> Assist</button>
                    Increase threat timers<br>
                    Good: 25% to alert human<br>
                    Evil: 100% to alert human
                </div>
                <div class="labelled-button">
                    <button id="sabotage-button" class="ai-button buttons-with-text"> Sabotage </button>
                    Reduce threat timers
                </div>
            </div>
        </div>
        <div id="message-container">
            <p id="message-text"></p>
            <div id="route-to-lobby-link"> Lobby </div>
        </div>
    </div>
    <div id="action-tracker">
    </div>
</body>
<script src="../cookies.js"></script>
<script src="../constants.js"></script>
<script src="../router.js"></script>
<script src="../websocket.js"></script>
<script src="./ai.js"></script>
<script src="../receiver.js"></script>
<script src="../Console/consoleWindow.js"></script>
<script src="../roomElement.js"></script>`
<script src="../human/humanElem.js"></script>
<script src="../board.js"></script>
<script src="../receiver.js"></script>
<script src="../actionTracker.js"></script>
<script src="../humanState.js"></script>
</html>
