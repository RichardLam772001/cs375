<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./ai.css" rel="stylesheet" />
    <link href="../gameScreen.css" rel="stylesheet" />
    <link href="../Console/consoleWindowStyles.css" rel="stylesheet" />

    <title>Cyberspace Saboteur</title>
  </head>
  <body>
    <h1 id="role-text">You are the AI</h1>

    <div id="body">
      <div id="console"></div>
      <div id="console-window"></div>
      <div id="vertical-divider"></div>
      <div id="main-container"></div>
      <div id="vertical-divider"></div>
      <div id="sidebar">
        <div class="tool-group">
          <div>Pings</div>
          <button
            id="fire"
            class="button"
            onclick="AI.switchThreadType('fire')">
            <img src="../images/fire2.png" alt="fire2" class="button-icon" />
          </button>
          <button
            id="breach"
            class="button"
            onclick="AI.switchThreadType('breach')">
            <img src="../images/crack.png" alt="breach" class="button-icon" />
          </button>
          <button
            id="intruder"
            class="button"
            onclick="AI.switchThreadType('intruder')">
            <img src="../images/alien.png" alt="intruder" class="button-icon" />
          </button>
        </div>
        <div class="tool-group">
          <div>Manage Threats</div>
          <button class="button">Assist</button>
          <button class="button">Sabotage</button>
        </div>
      </div>
    </div>
  </body>
  <script src="../cookies.js"></script>
  <script src="../constants.js"></script>
  <script src="../websocket.js"></script>
  <script src="../receiver.js"></script>
  <script src="../Console/consoleWindow.js"></script>
  <script src="../roomElement.js"></script>
  <script src="../ai/ai.js"></script>
  <script src="../board.js"></script>
  <script src="../humanState.js"></script>
  <script src="./ai.js"></script>
</html>
