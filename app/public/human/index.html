<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./human.css" rel="stylesheet" />
    <link href="../gameScreen.css" rel="stylesheet" />
    <link href="../Console/consoleWindowStyles.css" rel="stylesheet" />
    <title>Cyberspace Saboteur</title>
  </head>
  <body>
    <h1 id="role-text">You are the human</h1>

    <div id="body">
      <div id="console"></div>
      <div id="console-window"></div>
      <div id="vertical-divider"></div>
      <div id="main-container"></div>
      <div id="vertical-divider"></div>
      <div id="tools">
        <button
          class="button"
          id="fire-extinguisher"
          onclick="HUMAN.switchHumanTool('fire-extinguisher')">
          <img src="../images/Human/fire-extinguisher.png" alt="fire-extinguisher" class="button-icon" />
        </button>
        <button
          class="button"
          id="wrench"
          onclick="HUMAN.switchHumanTool('wrench')">
          <img src="../images/Human/wrench.png" alt="wrench" class="button-icon" />
        </button>
        <button class="button" id="gun" onclick="HUMAN.switchHumanTool('gun')">
          <img src="../images/Human/gun.png" alt="gun" class="button-icon" />
        </button>
        <div class="tool-group">
            <div class="labelled-button">
                <button class="button buttons-with-text" id="boost">
                  <img src="../images/Human/boost.png" alt="boost" class="button-icon" />
                </button>
                +25% AI action speed
            </div>
            <div class="labelled-button">
                <button class="button buttons-with-text" id="inhibit"> 
                  <img src="../images/Human/inhibit.png" alt="inhibit" class="button-icon" />
                </button>
                <div>
                    -30% AI action speed<br>
                    -50% threat speed IF AI IS EVIL
                </div>
            </div>
            
        </div>
      </div>
      <div id="message-container">
        <p id="message-text"></p>
        <div id="route-to-lobby-link"> Lobby </div>
      </div>
      
    </div>
    <div id="action-tracker">
    </div>
    
</body>
<script src="../cookies.js"></script>
<script src="../constants.js"></script>
<script src="../router.js"></script>
<script src="../websocket.js"></script>
<script src="../receiver.js"></script>
<script src="../game/game.js"></script>
<script src="../Console/consoleWindow.js"></script>
<script src="../roomElement.js"></script>
<script src="../human/humanElem.js"></script>
<script src="../websocket.js"></script>
<script src="../board.js"></script>
<script src="../receiver.js"></script>
<script src="../actionTracker.js"></script>
<script src="../humanState.js"></script>
<script src="./human.js"></script>
</html>
