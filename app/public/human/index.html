<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./human.css" rel="stylesheet" />
    <link href="../gameScreen.css" rel="stylesheet" />
    <link href="../minigame/shooting.css" rel="stylesheet" />
    <link href="../minigame/typing.css" rel="stylesheet" />
    <link href="../Console/consoleWindowStyles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Cyberspace Saboteur</title>
  </head>
  <body>
    <h1 id="role-text">You are the human</h1>

    <div id="body">
      <div id="console"></div>
      <div id="console-window"></div>
      <div id="vertical-divider"></div>
      <div id="main-container">
        <div id="minigame-container" style="position: relative; top: 0; left: 0; width: 60%; height: 60%; z-index: 3; display: block; align-items: center; justify-content: center; ">
          <div id = "container-for-typing-game">
            <div class="quote-display" id="quoteDisplay">quote</div>
            <textarea class="quote-input" id="quoteInput" onpaste="return false" autocomplete="off">quote</textarea>
          </div>
          <div id ="container-for-shooting-game">
            <canvas class="canvas" id="canvas"></canvas>
          </div>
          <div>
            <!-- container for fire game -->
          </div>
        </div>
      <div></div>
      </div>
      <div id="vertical-divider"></div>
      <div id="tools">
        <button
          class="button"
          id="fire-extinguisher"
          onclick="HUMAN.switchHumanTool('fire-extinguisher')">
          <i class="fa-solid fa-fire-extinguisher"></i>
        </button>
        <button
          class="button"
          id="wrench"
          onclick="HUMAN.switchHumanTool('wrench')">
          <i class="fa-solid fa-wrench"></i>
        </button>
        <button class="button" id="gun" onclick="HUMAN.switchHumanTool('gun')"><i class="fa-solid fa-gun"></i></button>
      </div>
    </div>
</body>
<script src="../cookies.js"></script>
<script src="../constants.js"></script>
<script src="../game/game.js"></script>
<script src="../minigame/shooting.js"></script>
<script src="../minigame/typing.js"></script>
<script src="../Console/consoleWindow.js"></script>
<script src="../roomElement.js"></script>
<script src="../human/humanElem.js"></script>
<script src="../websocket.js"></script>
<script src="../board.js"></script>
<script src="../receiver.js"></script>
<script src="../humanState.js"></script>
<script src="./human.js"></script>
</html>
