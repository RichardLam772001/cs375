<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./human.css" rel="stylesheet" />
    <link href="../gameScreen.css" rel="stylesheet" />
    <link href="../Console/consoleWindowStyles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./minigames/shootingGame/styles.css">
    <link rel="stylesheet" href="./minigames/typingGame/styles.css">
    <link rel="stylesheet" href="./minigames/memoryGame/styles.css">
    <link rel="stylesheet" href="./minigames/minigames.css">
    <title>Cyberspace Saboteur</title>
  </head>
  <body>
    <h1 id="role-text">You are the human</h1>

    <div id="body">
      <div id="console"></div>
      <div id="console-window"></div>
      <div id="vertical-divider"></div>
      <div id="main-container"></div>
      <div id="vertical-divider"></div>
      <div id="tools">
        <button
          class="button"
          id="fire-extinguisher"
          onclick="HUMAN.switchHumanTool('fire-extinguisher')">
          <i class="fa-solid fa-fire-extinguisher"></i>
        </button>
        <button
          class="button selected"
          id="wrench"
          onclick="HUMAN.switchHumanTool('wrench')">
          <i class="fa-solid fa-wrench"></i>
        </button>
        <button class="button" id="gun" onclick="HUMAN.switchHumanTool('gun')"><i class="fa-solid fa-gun"></i></button>
        <div class="tool-group">
            <div class="labelled-button">
                <button class="button buttons-with-text" id="boost"> Boost AI </button>
                +25% AI action speed
            </div>
            <div class="labelled-button">
                <button class="button buttons-with-text" id="inhibit"> Inhibit AI </button>
                <div>
                    -30% AI action speed<br>
                    -50% threat speed IF AI IS EVIL
                </div>
            </div>
            
        </div>
      </div>
      <div id="message-container">
        <p id="message-text"></p>
        <div id="route-to-lobby-link"> Lobby </div>
      </div>
    </div>
    <div id="action-tracker">
    </div>
    <div id="shooting-minigame" class="minigame">
        <div class="minigame-message">SHOOT THE TARGETS:</div>
      <canvas class="canvas" id="canvas"></canvas>
    </div>
    <div id="typing-minigame" class="typing-game-container minigame">
      <div class="minigame-message">TYPE THE PHRASE:</div>
      <br>
      <div class="quote-display" id="quoteDisplay">quote</div>
      <textarea class="quote-input" id="quoteInput" onpaste="return false" autocomplete="off">quote</textarea>
    </div>
    <div id="memory-minigame" class="minigame">
      <table id="memory-game-container">
        <div id="memory-game-message-display" class="minigame-message"></div>
      </table>
    </div>
</body>

<script src="../cookies.js"></script>
<script src="../constants.js"></script>
<script src="../router.js"></script>
<script src="../websocket.js"></script>
<script src="../receiver.js"></script>
<script src="../game/game.js"></script>
<script src="../Console/consoleWindow.js"></script>
<script src="../roomElement.js"></script>
<script src="../human/humanElem.js"></script>
<script src="../board.js"></script>
<script src="../receiver.js"></script>
<script src="../actionTracker.js"></script>
<script src="../humanState.js"></script>
<script src="./human.js"></script>

<!-- Load minigame logic -->
<script src="./minigames/shootingGame/script.js"></script>
<script src="./minigames/typingGame/script.js"></script>
<script src="./minigames/memoryGame/script.js"></script>
<script src="./minigames/minigame-handler.js"></script>

</html>
